@import model.Repository
@(terms : String, repositories : List[Repository])

@header()

@search(terms)

<div class="row top-buffer">
    <div class="col-md-12">
    @for(r <- repositories){
        <div class="panel panel-info">
            <div class="panel-heading"><a href="/details?repos=@r.getFull_name()">@r.getName() - @r.getFull_name()</a></div>
            <div class="panel-body">@r.getDescription()</div>
        </div>
    }
    </div>
</div>
@footer()
